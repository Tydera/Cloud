version: '3.8'

services:
  app:
    build:
      context: ../..
      dockerfile: docker/development/Dockerfile
    image: finnaslaim/app:dev
    container_name: finnaslaim-app-dev
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "9229:9229"  # Debug port
    environment:
      - NODE_ENV=development
      - PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=finnaslaim_dev
      - DB_USER=finnaslaim
      - DB_PASSWORD=development_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LOG_LEVEL=debug
    depends_on:
      - postgres
      - redis
    networks:
      - dev-network
    volumes:
      - ../..:/app
      - /app/node_modules
      - dev-logs:/app/logs
    command: npm run dev

  postgres:
    image: postgres:15-alpine
    container_name: finnaslaim-postgres-dev
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=finnaslaim_dev
      - POSTGRES_USER=finnaslaim
      - POSTGRES_PASSWORD=development_password
    networks:
      - dev-network
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finnaslaim"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: finnaslaim-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - dev-network
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: finnaslaim-pgadmin-dev
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@finnaslaim.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    networks:
      - dev-network
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - postgres

networks:
  dev-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  pgadmin-data:
    driver: local
  dev-logs:
    driver: local
